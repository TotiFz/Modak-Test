<mat-stepper #stepper>
  <mat-step>
    <form class="form-content">
      <ng-template matStepLabel>Personal information</ng-template>
      <p class="text-header">
        Please provide us with your personal information to send you the item
      </p>
      <div class="inputs-content">
        <mat-form-field class="input-style" appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Last name, First name"
            formControlName="firstCtrl"
            required
          />
        </mat-form-field>
        <mat-form-field class="input-style" appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select [formControl]="toppings" multiple>
            <mat-select-trigger>
              {{toppings.value?.[0] || ''}}
              <span
                *ngIf="(toppings.value?.length || 0) > 1"
                class="example-additional-selection"
              >
                (+{{ (toppings.value?.length || 0) - 1 }}
                {{ toppings.value?.length === 2 ? "other" : "others" }})
              </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{
              topping
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="input-style" appearance="fill">
          <mat-label>ID Number</mat-label>
          <input
            matInput
            placeholder="ID Number"
            formControlName="firstCtrl"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext class="button-style">Next</button>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step label="Address">
    <form class="form-content">
      <div class="inputs-content">
        <mat-form-field class="input-style" appearance="fill">
          <mat-label>Address</mat-label>
          <input
            matInput
            formControlName="secondCtrl"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious class="button-style">
            Back
          </button>
          <button mat-button matStepperNext class="button-style">Next</button>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <div class="form-content">
      <div class="inputs-content">
        <ng-template matStepLabel>Payment</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious class="button-style">
            Back
          </button>
          <button mat-button (click)="stepper.reset()" class="button-style">
            Reset
          </button>
        </div>
      </div>
    </div>
  </mat-step>
</mat-stepper>
